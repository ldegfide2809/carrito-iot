<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoreo del Carrito â€“ Cliente Web</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./imagenes/icono.png" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --card-padding-y: 0.75rem;
      --card-padding-x: 1rem;
      --logo-height: 38px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Layout base (igual que control) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;   /* ðŸ”’ sin scroll en pantallas "normales" */
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
      font-size: 1rem;
    }

    /* Navbar mÃ¡s delgada */
    .navbar {
      padding-top: .25rem;
      padding-bottom: .25rem;
    }

    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Contenedor central (igual idea que main-container del control) */
    .main-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;   /* centra verticalmente en PC */
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      overflow: hidden;          /* â›” no hace scroll interno */
    }

    .logo-carrito {
      height: var(--logo-height);
      margin-right: 10px;
    }

    .footer-thin {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      font-size: 0.8rem;
    }

    .card-body {
      padding: var(--card-padding-y) var(--card-padding-x);
    }

    .row.mb-4 {
      margin-bottom: 0.6rem !important;
    }

    .status-badge {
      font-size: 0.9rem;
    }

    /* Caja de log: aquÃ­ SÃ queremos scroll interno siempre que se llene */
    .log-box {
      max-height: 260px;
      overflow-y: auto;  /* âœ… solo el historial scrollea */
      font-family: "Consolas", "Courier New", monospace;
      font-size: 0.9rem;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }

    .log-entry {
      border-bottom: 1px solid #eee;
      padding: 6px 8px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1) Escritorio (>= 900px) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    @media (min-width: 900px) {
      :root {
        --card-padding-y: 0.75rem;
        --card-padding-x: 1rem;
        --logo-height: 38px;
      }
      .log-box {
        max-height: 260px;
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2) Tablet / ventana reducida (600â€“899px de ancho) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    @media (max-width: 899px) and (min-width: 600px) {
      body {
        font-size: 0.9rem;
      }

      .container {
        max-width: 100%;
      }

      :root {
        --card-padding-y: 0.5rem;
        --card-padding-x: 0.75rem;
        --logo-height: 32px;
      }

      .row.mb-4 {
        margin-bottom: 0.35rem !important;
      }

      .main-container {
        padding-top: 0.3rem;
        padding-bottom: 0.3rem;
      }

      .log-box {
        max-height: 220px;
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2b) Ventana con POCA ALTURA (mitad de pantalla, etc.) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       AquÃ­ NO damos scroll a la pÃ¡gina, solo dejamos que el contenido sea un poco mÃ¡s compacto.
    */

    @media (max-height: 760px) and (min-width: 600px) {
      body {
        font-size: 0.9rem;
      }

      .navbar {
        padding-top: .2rem;
        padding-bottom: .2rem;
      }

      .main-container {
        justify-content: flex-start;   /* se apila desde arriba */
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .log-box {
        max-height: 200px;
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3) TelÃ©fono (< 600px) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    @media (max-width: 599.98px) {
      html, body {
        height: auto;
        min-height: 100vh;
        overflow: auto;   /* âœ… scroll normal en mÃ³vil */
      }

      body {
        font-size: 1rem;
      }

      main {
        overflow: visible;
      }

      .main-container {
        flex: 0 1 auto;
        justify-content: flex-start;
        padding-top: 1rem;
        padding-bottom: 1.5rem;
        overflow: visible;
      }

      :root {
        --card-padding-y: 0.9rem;
        --card-padding-x: 1rem;
        --logo-height: 34px;
      }

      .log-box {
        max-height: 260px;
      }
    }

    @media (max-width: 576px) {
      .logo-carrito {
        height: 30px;
      }
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="./imagenes/icono2.png" alt="Carrito IoT" class="logo-carrito">
        <span>Carrito IoT â€“ Monitor</span>
      </a>
      <span class="navbar-text text-white">Monitoreo en tiempo real</span>

      <div class="ms-auto">
        <a href="index.html" class="btn btn-outline-light btn-sm">
          <i class="bi bi-controller"></i> Ir al Panel
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container main-container">

      <!-- CONFIGURACIÃ“N -->
      <div class="row mb-4">
        <div class="col-lg-8 mx-auto">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-md-8">
                  <label class="form-label">WebSocket Base URL</label>
                  <input
                    id="inpApiBase"
                    type="text"
                    class="form-control"
                    placeholder="ws://127.0.0.1:5500"
                    value="ws://127.0.0.1:5500"
                  >
                </div>
                <div class="col-md-4 d-grid">
                  <button id="btnConnect" class="btn btn-primary">
                    <i class="bi bi-wifi"></i> Conectar
                  </button>
                </div>
              </div>

              <div class="mt-2">
                <span class="me-3">API: <span id="metaApi" class="fw-semibold">ws://127.0.0.1:5500</span></span>
                <span class="badge bg-secondary status-badge" id="metaConn">Desconectado</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- LOG DE MENSAJES -->
      <div class="row g-3">
        <div class="col-lg-8 mx-auto">
          <div class="card border-0 shadow">
            <div class="card-body">
              <h5 class="mb-3 text-primary">
                <i class="bi bi-journal-text"></i> Registro en tiempo real
              </h5>
              <div id="log" class="log-box p-2"></div>
              <div class="mt-3 d-flex gap-2 flex-wrap">
                <button id="btnRefresh" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-clockwise"></i> Actualizar histÃ³rico
                </button>
                <button id="btnClear" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i> Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-primary text-white text-center footer-thin">
    <small>Desarrollado por <strong>Omar Arriaga Ostria</strong> | Â© 2025</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="./js/monitor.js"></script>
</body>
</html>
