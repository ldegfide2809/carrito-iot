<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoreo del Carrito â€“ Cliente Web</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
    }
    main {
      flex: 1;
    }
    .log-box {
      max-height: 400px;
      overflow-y: auto;
      font-family: "Consolas", "Courier New", monospace;
      font-size: 0.9rem;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }
    .log-entry {
      border-bottom: 1px solid #eee;
      padding: 6px 8px;
    }
    .status-badge {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ðŸ“¡ Carrito Web â€“ Monitor</a>
      <span class="navbar-text text-white">Monitoreo en tiempo real</span>
      <div class="ms-auto">
        <a href="index.html" class="btn btn-outline-light btn-sm">
          <i class="bi bi-controller"></i> Ir al Panel
        </a>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container py-4">

    <!-- CONFIGURACIÃ“N -->
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <div class="row g-3 align-items-end">
              <div class="col-md-8">
                <label class="form-label">WebSocket Base URL</label>
                <!-- Puedes cambiar el valor por ws://54.167.184.108:5500 si quieres dejarlo fijo -->
                <input
                  id="inpApiBase"
                  type="text"
                  class="form-control"
                  placeholder="ws://127.0.0.1:5500"
                  value="ws://127.0.0.1:5500"
                >
              </div>
              <div class="col-md-4 d-grid">
                <button id="btnConnect" class="btn btn-primary">
                  <i class="bi bi-wifi"></i> Conectar
                </button>
              </div>
            </div>

            <div class="mt-3">
              <span class="me-3">API: <span id="metaApi" class="fw-semibold">ws://127.0.0.1:5500</span></span>
              <span class="badge bg-secondary status-badge" id="metaConn">Desconectado</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LOG DE MENSAJES -->
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card border-0 shadow">
          <div class="card-body">
            <h5 class="mb-3 text-primary">
              <i class="bi bi-journal-text"></i> Registro en tiempo real
            </h5>
            <div id="log" class="log-box p-2"></div>
            <div class="mt-3 d-flex gap-2 flex-wrap">
              <button id="btnRefresh" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise"></i> Actualizar histÃ³rico
              </button>
              <button id="btnClear" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i> Limpiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-3 mt-auto">
    <small>Desarrollado por <strong>Omar Arriaga Ostria</strong> | Â© 2025</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="./js/monitor.js"></script>
</body>
</html>
