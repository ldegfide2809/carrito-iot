<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Carrito â€“ Cliente Web</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./imagenes/icono.png" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --pad-btn-size: 80px;
      --pad-gap: 10px;
      --card-padding-y: 0.75rem;
      --card-padding-x: 1rem;
      --logo-height: 38px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Layout base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;   /* ðŸ”’ sin scroll en pantallas "normales" */
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
      font-size: 1rem;
    }

    /* Navbar mÃ¡s delgada */
    .navbar {
      padding-top: .25rem;
      padding-bottom: .25rem;
    }

    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Contenedor central */
    .main-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;   /* centra verticalmente en PC */
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      overflow: hidden;          /* â›” ya no scrollea solo aquÃ­ */
    }

    .pad {
      display: grid;
      grid-template-columns: repeat(3, var(--pad-btn-size));
      grid-template-rows: repeat(3, var(--pad-btn-size));
      gap: var(--pad-gap);
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .pad .btn {
      width: var(--pad-btn-size);
      height: var(--pad-btn-size);
      font-size: 1.15rem;
    }

    .status-box {
      min-height: 56px;
    }

    .sequence-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .btn-xx {
      white-space: nowrap;
    }

    .logo-carrito {
      height: var(--logo-height);
      margin-right: 10px;
    }

    .footer-thin {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
      font-size: 0.8rem;
    }

    .card-body {
      padding: var(--card-padding-y) var(--card-padding-x);
    }

    h5, h6 {
      margin-bottom: 0.5rem;
    }

    .row.mb-4 {
      margin-bottom: 0.6rem !important;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1) Escritorio (>= 900px) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    @media (min-width: 900px) {
      :root {
        --pad-btn-size: 80px;
        --pad-gap: 10px;
        --card-padding-y: 0.75rem;
        --logo-height: 38px;
      }
      .sequence-list {
        max-height: 200px;
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2) Tablet / ventana reducida (600â€“899px de ancho) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    @media (max-width: 899px) and (min-width: 600px) {
      body {
        font-size: 0.9rem;
      }

      .container {
        max-width: 100%;
      }

      :root {
        --pad-btn-size: 56px;   /* ðŸ”¹ botones mÃ¡s pequeÃ±os */
        --pad-gap: 5px;
        --card-padding-y: 0.5rem;
        --card-padding-x: 0.75rem;
        --logo-height: 32px;
      }

      .pad .btn {
        font-size: 0.95rem;
      }

      .sequence-list {
        max-height: 130px;
      }

      .row.mb-4 {
        margin-bottom: 0.35rem !important;
      }

      .main-container {
        padding-top: 0.3rem;
        padding-bottom: 0.3rem;
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2b) Ventana con POCA ALTURA (mitad de pantalla, etc.) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       AquÃ­ dejamos que scrollee TODA la pÃ¡gina y quitamos el scroll interno. */

    @media (max-height: 760px) {
      html, body {
        height: auto;
        min-height: 100vh;
        overflow: auto;          /* âœ… scroll general */
      }

      main {
        overflow: visible;
      }

      .main-container {
        justify-content: flex-start;   /* ya no centrado, se apila desde arriba */
        padding-top: 0.75rem;
        padding-bottom: 1rem;
        overflow: visible;            /* â›” nada de scroll interno */
      }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3) TelÃ©fono (< 600px) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    @media (max-width: 599.98px) {
      html, body {
        height: auto;
        min-height: 100vh;
        overflow: auto;   /* âœ… scroll normal en mÃ³vil */
      }

      body {
        font-size: 1rem;
      }

      main {
        overflow: visible;
      }

      .main-container {
        flex: 0 1 auto;
        justify-content: flex-start;
        padding-top: 1rem;
        padding-bottom: 1.5rem;
        overflow: visible;
      }

      :root {
        --pad-btn-size: 80px;
        --pad-gap: 10px;
        --card-padding-y: 0.9rem;
        --card-padding-x: 1rem;
        --logo-height: 34px;
      }

      .sequence-list {
        max-height: 260px;
      }
    }

    @media (max-width: 576px) {
      .logo-carrito {
        height: 30px;
      }
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="./imagenes/icono2.png" alt="Carrito IoT" class="logo-carrito">
        <span>Carrito IoT â€“ Panel de Control</span>
      </a>
      <span class="navbar-text text-white"></span>

      <div class="ms-auto">
        <a href="monitor.html" class="btn btn-outline-light btn-sm">
          <i class="bi bi-activity"></i> Ir al Monitor
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container main-container">

      <!-- METADATOS -->
      <div class="row mb-4">
        <div class="col-lg-10 mx-auto">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-md-3">
                  <label class="form-label">ID Carrito IoT</label>
                  <input id="inpCartId" type="text" class="form-control" value="1">
                </div>
                <div class="col-md-3">
                  <label class="form-label">ID Usuario</label>
                  <input id="inpUserId" type="text" class="form-control" value="1">
                </div>
                <div class="col-md-4">
                  <label class="form-label">API Base URL</label>
                  <input id="inpApiBase" type="text" class="form-control" value="ws://54.167.184.108:5500">
                </div>
                <div class="col-md-2 d-grid">
                  <button id="btnApplyMeta" class="btn btn-outline-primary">
                    <i class="bi bi-check2-circle"></i> Aplicar
                  </button>
                </div>
              </div>

              <div class="mt-2">
                <span class="me-3">Carrito: <span id="metaCart" class="fw-semibold">1</span></span>
                <span class="me-3">Usuario: <span id="metaUser" class="fw-semibold">1</span></span>
                <span class="me-3">API: <span id="metaApi" class="fw-semibold">ws://54.167.184.108:5500</span></span>
                <span class="badge bg-secondary" id="metaConn">Sin conexiÃ³n</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- CONTENIDO PRINCIPAL -->
      <div class="row g-3">

        <!-- DIRECCIONES -->
        <div class="col-lg-6">
          <div class="card border-0 shadow">
            <div class="card-body">
              <h5 class="mb-2">DirecciÃ³n</h5>

              <div class="mb-2 w-50">
                <label class="form-label fw-semibold">Velocidad</label>
                <select id="speedSelect" class="form-select">
                  <option value="">Cargando...</option>
                </select>
              </div>

              <div class="pad mb-2">
                <button id="btnUpLeft" class="btn btn-outline-primary"><i class="bi bi-arrow-up-left"></i></button>
                <button id="btnUp" class="btn btn-outline-primary"><i class="bi bi-arrow-up"></i></button>
                <button id="btnUpRight" class="btn btn-outline-primary"><i class="bi bi-arrow-up-right"></i></button>

                <button id="btnLeft" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i></button>
                <button id="btnStop" class="btn btn-danger"><i class="bi bi-stop-fill"></i></button>
                <button id="btnRight" class="btn btn-outline-primary"><i class="bi bi-arrow-right"></i></button>

                <button id="btnDownLeft" class="btn btn-outline-primary"><i class="bi bi-arrow-down-left"></i></button>
                <button id="btnDown" class="btn btn-outline-primary"><i class="bi bi-arrow-down"></i></button>
                <button id="btnDownRight" class="btn btn-outline-primary"><i class="bi bi-arrow-down-right"></i></button>
              </div>

              <div class="d-flex flex-wrap gap-2 justify-content-center">
                <button id="btnTurn360L" class="btn btn-outline-info btn-xx">
                  <i class="bi bi-arrow-counterclockwise"></i> 360Â° Izq
                </button>

                <button id="btnTurn360R" class="btn btn-outline-info btn-xx">
                  360Â° Der <i class="bi bi-arrow-clockwise"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- ESTADO + SECUENCIAS -->
        <div class="col-lg-6">
          <div class="card border-0 shadow h-100">
            <div class="card-body d-flex flex-column">

              <h5 class="mb-2">Estado</h5>
              <div id="status" class="alert alert-secondary status-box d-flex align-items-center mb-2">
                Esperando acciÃ³nâ€¦
              </div>

              <div class="mb-2">
                <h6 class="text-secondary mb-1">Secuencias guardadas</h6>

                <div class="d-flex gap-2 flex-wrap">

                  <select id="selSequences" class="form-select w-auto">
                    <option value="">Seleccionar secuencia...</option>
                  </select>

                  <button id="btnNewSeq" class="btn btn-outline-success">
                    <i class="bi bi-plus-circle"></i> Modo creaciÃ³n
                  </button>

                  <button id="btnSaveSeq" class="btn btn-outline-primary d-none">
                    <i class="bi bi-save"></i> Guardar
                  </button>

                  <button id="btnManualMode" class="btn btn-outline-warning d-none">
                    <i class="bi bi-joystick"></i> Modo manual
                  </button>

                </div>
              </div>

              <div class="flex-grow-1">
                <h6 class="text-secondary mb-1">Pasos de la secuencia actual</h6>
                <ul id="sequence" class="list-group sequence-list"></ul>
              </div>

              <div class="d-flex gap-2 mt-2 flex-wrap">
                <button id="btnRunSeq" class="btn btn-outline-success">
                  <i class="bi bi-play-circle"></i> Iniciar secuencia
                </button>

                <button id="btnDeleteSeq" class="btn btn-outline-danger d-none">
                  <i class="bi bi-trash"></i> Borrar secuencia
                </button>

                <button id="btnEditSeq" class="btn btn-outline-danger d-none">
                  <i class="bi bi-pencil-square"></i> Modificar secuencia
                </button>
              </div>

              <div class="mt-2 small text-muted"></div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </main>

  <footer class="bg-primary text-white text-center footer-thin">

  </footer>

  <script src="./js/ws_rapido.js"></script>
  <script src="./js/sequences.js"></script>
  <script src="./js/velocidad.js"></script>
  <script src="./js/movement.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
